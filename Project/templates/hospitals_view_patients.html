{% include 'hospitals_header.html' %}
<style>
.checked {
  color: orange;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 2200px;
    margin: 20px auto;
}

table {
    
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border-radius: 8px;
    background-color: rgba(0, 0, 0, 0.7);
    color:white

}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #3498db;
    color: #fff;
}
/*
tr:hover {
    background-color: #e0e0e0;
}
*/
.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
}

.btn-primary {
    background-color: #2ecc71;
    color: #fff;
}

.btn-danger {
    background-color: #e74c3c;
    color: #fff;
}
</style>
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center">
	<div class="container" data-aos="zoom-in" data-aos-delay="100">
	  <!-- <h1></h1> -->
	  <p><span data-typed-items="View Patients" style="font-family:bold;color:white;font-size:50px">PATIENTS</span></p>

	
	<table class="table" style="width: 900px; background-color: rgba(0, 0, 0, 0.7);color:white"">
		<tr style="background-color:#3498DB">
			<th>Sno</th>
			<th>Name</th>
			<th>DOB</th>
			<th>Gender</th>
			<th>Place</th>
			<th>Phone</th>
			<th>email</th>
		</tr>
		{% for row in data['patients'] %}
		<tr>
			<td>{{ loop.index}}</td>
			<td>{{ row['first_name'] }}</td>
			
			<td>{{ row['dob'] }}</td>
			<td>{{ row['gender'] }}</td>
			<td>{{ row['place'] }}</td>
			<td>{{ row['phone'] }}</td>
			<td>{{ row['email'] }}</td>
		</tr>
		{% endfor %}
	</table>

	
	
</div>
</section><!-- End Hero -->
