{% include 'doctor_header.html' %}
<center>
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center">
	<div class="container" data-aos="zoom-in" data-aos-delay="100">
	  <!-- <h1></h1> -->
	  <p><span  data-typed-items="Patients" style="font-family:bold;color:white;font-size:50px">PATIENTS</span></p>


	<style>
  /* styles.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 2200px;
    margin: 20px auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border-radius: 8px;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #3498db;
    color: #fff;
}



.btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block;
}

.btn-primary {
    background-color: #2ecc71;
    color: #fff;
}

.btn-danger {
    background-color: #e74c3c;
    color: #fff;
}



</style>
	<table  style="width: 900px; background-color: rgba(0, 0, 0, 0.7);color:white">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Place</th>
				<th>Gender</th>
				<th>Dob</th>
				<th>Chat</th>
				

			</tr>
			{% for row in data['users'] %}
				<tr>
					<td>{{row['first_name']}}{{row['last_name']}}</td>
					<td>{{row['email']}}</td>
					<td>{{row['phone']}}</td>
					<td>{{row['place']}}</td>
					<td>{{row['gender']}}</td>
					<td>{{row['dob']}}</td>
					<!-- <td><a href="doctorviewfiles?pid={{ row['patient_id'] }}" class="btn btn-info">View and request</a></td>
					<td><a href="doctorviewequestedfiles?pid={{ row['patient_id'] }}" class="btn btn-info">View and download</a></td> -->
					<td><a href="?id={{row['login_id']}}" class="btn btn-success">update</a></td>

					
				</tr>
			{% endfor %}
		</table>

</div>
</section><!-- End Hero -->
			
		
	
</center>
